<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>响应式导航栏</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <nav id="navbar" class="fixed w-full transition-all duration-300 bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo和网站名称 -->
                <div class="flex items-center">
                    <img class="h-8 w-8" src="your-logo.png" alt="Logo">
                    <span class="ml-2 text-xl font-bold">网站名称</span>
                </div>

                <!-- 桌面端菜单 -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">首页</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">关于</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">服务</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">联系我们</a>
                </div>

                <!-- 移动端菜单按钮 -->
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-700 hover:text-blue-500">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 移动端菜单内容 -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <a href="#" class="block text-gray-700 hover:text-blue-500 px-3 py-2">首页</a>
                <a href="#" class="block text-gray-700 hover:text-blue-500 px-3 py-2">关于</a>
                <a href="#" class="block text-gray-700 hover:text-blue-500 px-3 py-2">服务</a>
                <a href="#" class="block text-gray-700 hover:text-blue-500 px-3 py-2">联系我们</a>
            </div>
        </div>
    </nav>

    <!-- 页面内容 -->
    <div class="pt-16">
        <!-- 添加足够的内容使页面可滚动 -->
        <div class="h-screen bg-gray-100">
            <!-- 页面内容 -->
        </div>
    </div>

    <script>
        // 处理导航栏滚动效果
        let lastScroll = 0;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll) {
                // 向下滚动
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // 向上滚动
                navbar.style.transform = 'translateY(0)';
            }

            lastScroll = currentScroll;
        });

        // 处理移动端菜单切换
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
