<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>响应式导航栏</title>
</head>
<body class="bg-gray-100 flex min-h-screen">
    <nav id="navbar" class="fixed w-full transition-all duration-300 bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo和网站名称 -->
                <div class="flex items-center">
                    <img class="h-8 w-8" src="your-logo.png" alt="Logo">
                    <span class="ml-2 text-xl font-bold">网站名称</span>
                </div>

                <!-- 桌面端菜单 -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">首页</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">关于</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">服务</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">联系我们</a>
                </div>

                <!-- 移动端菜单按钮 -->
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-700 hover:text-blue-500">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 移动端菜单内容 -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <a href="#" class="block text-gray-700 hover:text-blue-500 px-3 py-2">首页</a>
                <a href="#" class="block text-gray-700 hover:text-blue-500 px-3 py-2">关于</a>
                <a href="#" class="block text-gray-700 hover:text-blue-500 px-3 py-2">服务</a>
                <a href="#" class="block text-gray-700 hover:text-blue-500 px-3 py-2">联系我们</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">
        <!-- 主要内容区域 使用 flex 布局 -->
        <div class="flex flex-col-reverse md:flex-row items-center justify-center gap-8 md:gap-16">
          
          <!-- 个人简介部分 -->
          <div class="w-full md:w-1/2 space-y-4">
            <h1 class="space-y-2 text-3xl md:text-4xl font-bold text-gray-800">
              你的名字
            </h1>
            <h1 class="space-y-2 text-3xl md:text-4xl font-bold text-gray-800">
                你的名字
              </h1>
            
            <p class="text-lg text-gray-600 leading-relaxed">
              这里是你的个人简介。可以描述你的专业背景、技能特长或职业目标。
              文字可以适当换行，使用 leading-relaxed 让行间距更舒适。
            </p>
            
            <!-- 可以添加一个联系按钮 -->
            <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
              联系我
            </button>
          </div>
          
          <!-- 照片部分 -->
          <div class="flex-1 flex justify-center items-center mb-4 md:mb-0">
            <img src="img/profilephoto.png" alt="profilephoto" class="w-80 h-auto animate-scale-up">
          </div>
          
        </div>
      </div>

    <script>
        // 处理导航栏滚动效果
        let lastScroll = 0;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll) {
                // 向下滚动
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // 向上滚动
                navbar.style.transform = 'translateY(0)';
            }

            lastScroll = currentScroll;
        });

        // 处理移动端菜单切换
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
